<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Mexe - Criar Nova Atividade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="renderJogajunto.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Se Mexe</a>
            <ul>
                <li><a href="minhasAtividades.html">Minhas Atividades</a></li>
                <li><a href="criarAtividade.html">Criar Atividade</a></li>
                <li><a href="index.html" class="btn-logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Criar Nova Atividade</h2>
            <form>
                <div class="form-group">
                    <label for="sport">Esporte</label>
                    <input type="text" id="sport" name="sport" placeholder="Ex: Futebol, Vôlei, Corrida" required>
                </div>
                <div class="form-group">
                    <label for="title">Título do Evento</label>
                    <input type="text" id="title" name="title" placeholder="Ex: Futebol de Sábado" required>
                </div>
                <div class="form-group">
                    <label for="location">Local</label>
                    <input type="text" id="location" name="location" placeholder="Ex: Parque da Baronesa" required>
                </div>
                <div class="form-group">
                    <label for="datetime">Data e Hora</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="vacancies">Total de Vagas</label>
                    <input type="number" id="vacancies" name="vacancies" min="2" placeholder="10" required>
                </div>
                <button type="submit" class="btn-submit">Publicar Atividade</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Se Mexe. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
