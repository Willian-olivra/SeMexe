<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Se Mexe - Crie sua Conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="">
    </head>
<body>
        <header>
        <nav class="container">
            <a href="index.html" class="logo">Se Mexe <img src="logo.png" alt=""></a>
        </nav>
        </header>
            <a href="index.html" class="btn-back">Voltar para o inicio</a>
    <main class="container">
        <div class="form-container">
            <h2>Crie sua Conta</h2>
            
            <form id="register-form"> 
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <p>JÃ¡ possui uma conta? <a href="login.html">Entre Aqui</a></p>
                
                <p id="auth-status" style="text-align: center; margin-bottom: 15px; height: 1em;"></p>
                
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="ft"><h4>Se Mexe</h4>
        <p>&copy; 2025 Se Mexe. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
