<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Mexe - Minhas Atividades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="renderJogajunto.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Se Mexe <img src="logo.png" alt=""></a>
            <ul id="nav-menu"></ul>
        </nav>
    </header>

    <main class="container">
        <section class="user-events-section">
            <h2>Minhas Atividades Criadas</h2>
            <p>Gerencie aqui as atividades que você organizou.</p>

            <div class="event-list">
                <article class="event-card">
                    <div class="card-header">
                        <i class="fa-solid fa-futbol card-icon"></i>
                        <h3>Futebol de Sábado</h3>
                    </div>
                    <div class="card-body">
                        <p><i class="fa-solid fa-location-dot"></i> Parque da Baronesa</p>
                        <p><i class="fa-solid fa-calendar-days"></i> Sábado, 20/09, 15:00h</p>
                    </div>
                    <div class="card-footer">
                        <span class="vacancies">Vagas: 7 / 10</span>
                        <div class="card-actions">
                            <button class="btn-edit">Editar</button>
                            <button class="btn-delete">Excluir</button>
                        </div>
                    </div>
                </article>

                </div>
        </section>
    </main>

    <footer>
        <div class="ft"><h4>Se Mexe</h4>
        <p>&copy; 2025 Se Mexe. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/minhasAtividades.js"></script>
</body>
</html>
